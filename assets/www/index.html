<!DOCTYPE HTML> 
<html>
<head>
<meta name="viewport" content="width=320; user-scalable=no" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<title>RunforHealth</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    
<!-- CSS Style Sheet -->
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css">

<!-- JQM  -->
<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>



	<style type="text/css">
	html {height:100%}
	body {height:100%; margin:0; padding:0}
	#map_canvas {height:100%; width:100%}
	</style>

<!-- Java Script System -->
<script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    var watchID = null;

    // Cordova is ready
    //
    
    function onDeviceReady() {
        // Throw an error if no update is received every 30 seconds
        var options = { timeout: 30000 };
        watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        /*var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '  + position.coords.latitude      + '<br />' +
                            'Longitude: ' + position.coords.longitude     + '<br />' +
                            '<hr />'      + element.innerHTML;*/
      mapSetup(position.coords.latitude,position.coords.longitude);
        
      function mapSetup(lat,long){

      console.log("setting up map");
	var firstLoc = new google.maps.LatLng(lat,long);
	var myOptions = {
		zoom: 17,
		center: firstLoc,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
	
	var marker = new google.maps.Marker({
      	position: firstLoc,
     	map: map,
 	});
 

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }
    
    
    // ----------------------Time Set--------------------------------------------------
  	var ms = 0;
		var state = 0;

		function startstop() {
			if (state == 0) {
			state = 1;
			then = new Date();
			then.setTime(then.getTime() - ms);
			}   
			else {
			state = 0;
			now = new Date();
			ms = now.getTime() - then.getTime();

			hours = Math.floor(ms%(1000 * 60 * 60 * 24)/(1000 * 60 * 60));
			if (hours < 10)
			hours = "0" + hours

			minutes = Math.floor((ms%(1000 * 60 * 60))/(1000 * 60));
			if (minutes < 10)
			minutes = "0" + minutes

			seconds = Math.floor((ms%(1000 * 60))/1000);
			if (seconds < 10)
			seconds = "0" + seconds
    	
			document.all('timer').innerHTML = '<h1>'+hours+':'+minutes+':'+seconds+'</h1>';
   	   		}
		}

		function swreset() {
			state = 0;
			ms = 0;
			document.all('timer').innerHTML = '<h1>00:00:00</h1>';
		}

		function display() {
		setTimeout("display();", 500);
		if (state == 1)  {
		now = new Date();
		ms = now.getTime() - then.getTime();
		hours = Math.floor(ms%(1000 * 60 * 60 * 24)/(1000 * 60 * 60));
		if (hours < 10)
		hours = "0" + hours

		minutes_divisor = ms%(1000 * 60 * 60);
		minutes = Math.floor(minutes_divisor/(1000 * 60));
		if (minutes < 10)
		minutes = "0" + minutes

		seconds_divisor = ms%(1000 * 60);
		seconds = Math.floor(seconds_divisor/1000);
		if (seconds < 10)
		seconds = "0" + seconds

		document.all('timer').innerHTML = '<h1>'+hours+':'+minutes+':'+seconds+'</h1>';
   		}
		}
    
    </script>
  </head>
  <body onload="onDeviceReady()">
    
    <div data-role="page" id="page">

	<div data-role="header" align="center" data-position="fixed">
		<h1>RunforHealth</h1>
	</div><br>
	<table border="0" cellspacing="0" cellpadding="0" align="CENTER">
	<tr>
	<td colspan="2" width="351" height="251">
	<div id="map_canvas" align="center"></div>
	</td>
	</tr>

    </table>
    <table border="0" cellspacing="0" cellpadding="0" align="CENTER">
    <form NAME="stpw">
 <tr>
	<td>
    <h4>Time&nbsp;:&nbsp;</h4>
    </td>
    <td>
	<div id="timer" class="logininput" align="center"><h1>00:00:00</h1></div>
    </td>
</tr>
<tr>
	<td colspan="2">
	<input TYPE="BUTTON" Name="ssbutton" VALUE="Start/Stop" onClick="startstop()">
	<input TYPE="BUTTON" NAME="reset" VALUE="End" onClick="swreset()">
	</form>
    	</td>
</tr>
</table>
</div>
  </body>
</html>
